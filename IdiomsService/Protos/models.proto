syntax = "proto3";

import "google/protobuf/timestamp.proto";

option csharp_namespace = "IdiomsService.Protos";

package idiom;

message UserReply {
  int32 user_id = 1;
  string name = 2;
  string image_url = 3;
}

message LanguageReply {
  int32 language_id = 1;
  string name = 2;
  string locale = 3;
  string region = 4;
  string native_name = 5;
}

message CommentReply {
  int32 comment_id = 1;
  string text = 2;
  UserReply user = 3;
  google.protobuf.Timestamp date = 4;
}